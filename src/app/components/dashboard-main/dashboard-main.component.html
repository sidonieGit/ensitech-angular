<!-- MAIN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.2/Chart.css"
	integrity="sha512-SUJFImtiT87gVCOXl3aGC00zfDl6ggYAw5+oheJvRJ8KBXZrr/TMISSdVJ5bBarbQDRC2pR5Kto3xTR0kpZInA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<main class="flex-grow-1">


	<div class="export-button-container d-flex justify-content-end">
		<button class="outline-btn">
			Exporter <i class="hgi-stroke hgi-file-export"></i>
		</button>
	</div>

	<div class="kpi-container d-flex justify-content-between col-11 mx-auto">
		<div class="d-flex justify-content-between align-items-center kpi-card">
			<div>
				<span>{{ totalTeachers }}</span>
				<h2>Enseignants</h2>
			</div>
			<span class="icon-box d-flex justify-content-center align-items-center">
				<i class="hgi-stroke hgi-teaching"></i>
			</span>
		</div>
		<div class="d-flex justify-content-between align-items-center kpi-card">
			<div>
				<span>{{ totalStudents }}</span>
				<h2>Ã‰tudiants</h2>
			</div>
			<span class="icon-box d-flex justify-content-center align-items-center">
				<i class="hgi-stroke hgi-student"></i>
			</span>
		</div>
		<div class="d-flex justify-content-between align-items-center kpi-card">
			<div>
				<span>{{ totalCourses }}</span>
				<h2>Cours</h2>
			</div>
			<span class="icon-box d-flex justify-content-center align-items-center">
				<i class="hgi-stroke hgi-course"></i>
			</span>
		</div>
	</div>
</main>
<!-- //MAIN -->
<div class="container">
	<div class="row px-5">
		<div class="col-md-6">
			<canvas baseChart [data]="barChartData" [type]="'bar'">
			</canvas>
		</div>
		<div class="col-md-6">
			<div class="row px-5 w-75">
				<div class="float-end">
					<canvas baseChart [data]="barChartData" [type]="'pie'">
					</canvas>
				</div>
			</div>

		</div>

	</div>

</div>
